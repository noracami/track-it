{% extends "base.html" %}
{% block hey %}
    {% if errmessage %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>{{ errmessage }}
    </div>
    {% endif %}
    <div>
        <form name="form_login" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="login_select01">使用名稱</label>
            <input name="login_select" id="login_select01" placeholder="user name" type="text">
            <label for="login_password01">密碼</label>
            <input name="login_password" id="login_password01" type="password">
            <button type="submit" class="btn btn-success btn-lg" onclick="">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 送出
            </button>
        </form>
    </div>
{% endblock %}
